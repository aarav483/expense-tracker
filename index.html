<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Expense Tracker</h2>
        <div class="row mb-3">
            <div class="col-md-3">
                <input type="number" class="form-control" id="expenseAmount" placeholder="Enter Amount">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="expenseDescription" placeholder="Enter Description">
            </div>
            <div class="col-md-3">
                <select id="expenseCategory" class="form-select">
                    <option value="Movie">Movie</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Food">Food</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary" id="addExpenseBtn">Add Expense</button>
            </div>
        </div>

        <ul id="expenseList" class="list-group">
            <!-- Expense items will be added here -->
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
